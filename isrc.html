<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script language='javascript' async='true' type='text/javascript' src='//whatfix.com/83acd8d0-689c-11e8-9a92-1c1b0d767b46/embed/embed.nocache.js'></script>
</head>
<body>
  <style type="text/css">
  body
  {
    font-family:sans-serif;
  }
</style>
<h4>This is Inside first IFRAME - 1</h4>
<p><label for="range_weight">Weight: </label> <input type="range" name="weight"  class="slider" min="0" max="100" value="75">
  <span  class="slider_label"></span></p>
  <iframe src="isrc2.html" style="border: 1px solid red; margin: 15px 15px 15px 15px;" height="200" width="500"></iframe>
</body>
<script type="text/javascript">
  $(function()
  {
    $('.slider').on('input change', function(){
      $(this).next($('.slider_label')).html(this.value);
    });
    $('.slider_label').each(function(){
      var value = $(this).prev().attr('value');
      $(this).html(value);
    });


  })
</script>
</html>
